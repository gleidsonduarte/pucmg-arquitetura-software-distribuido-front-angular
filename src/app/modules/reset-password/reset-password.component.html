<div class="card">
  <div class="card__body card p-4">
    <form #form="ngForm" (ngSubmit)="resetPassword()">
      <h4 class="card__title">Alterar senha</h4>
      <div class="card__item form-group">
        <label for="email">E-mail</label>
        <input id="email" name="email" class="form-control" type="email" [(ngModel)]="user.email" requiredminlength="5">
      </div>
      <div class="card__item form-group">
        <label for="token">Token</label>
        <input id="token" name="token" class="form-control" type="text" [(ngModel)]="user.token">
      </div>
      <div class="card__item form-group">
        <label for="senha">Nova Senha</label>
        <input id="password" name="password" class="form-control" type="password" [(ngModel)]="user.password" requiredminlength="6">
      </div>
      <div class="card__item form-group">
        <button id="reset-password" class="btn btn-primary btn-block col-6" type="submit" [disabled]="form.form.invalid">Alterar</button>
        <button id="login" class="btn btn-link btn-block col-6" type="button" [routerLink]="['/login']">Login</button>
        <app-alert-message [alertMessage]="alertMessage"></app-alert-message>
      </div>
    </form>
  </div>
</div>
