<div class="person-table">
  <div class="person-table__table table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <thead class="person-table__title">
        <tr>
          <th *ngFor="let title of titles">{{ title }}</th>
        </tr>
      </thead>
      <tbody class="person-table__body">
        <tr *ngFor="let person of persons, let i = index">
          <td>{{ person.firstName }}</td>
          <td>{{ person.lastName }}</td>
          <td>{{ person.birthDate | date:"dd/MM/yyyy" }}</td>
          <td>{{ person.gender.charAt(0) }}</td>
          <td>{{ person.contact.cellNumber }}</td>
          <td>{{ person.contact.emailAddress }}</td>
          <td>{{ person.address.publicArea }}</td>
          <td class="person-table__actions">
            <fa-icon class="person-table__edit" [icon]="['fas', 'pen']" (click)="editPerson(person)"></fa-icon>
            <fa-icon class="person-table__delete" [icon]="['fas', 'trash']" (click)="deletePerson(person._id, i)"></fa-icon>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
